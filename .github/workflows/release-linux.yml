name: release-linux

on:
  push:
    tags:
      - '*'

jobs:
  release-linux:
    name: release-linux
    runs-on: ubuntu-20.04
    timeout-minutes: 30

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup node.js
        uses: actions/setup-node@v1
        with:
          node-version: 14.x

      - name: Install dependencies with yarn
        run: yarn install --non-interactive --frozen-lockfile

      - name: Pack for linux
        run: |
          rm -rf ./.github
          rm -rf ./tests
          yarn run pack:linux

      - name: Create debian package
        run: |
          yarn run build:deb
          yarn run build:deb-checksum

      - name: Upload binaries to GitHub release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: './dist/installers/*.*'
          tag: ${{ github.ref }}
          file_glob: true

      - name: Prepare for building snap package
        run: yarn run build:snap-template

      - name: Create Snap package
        uses: snapcore/action-build@v1
        id: snapcraft

      - name: Prepare for snap publishing
        run: |
          sudo snap install review-tools
          yarn run build:snap-repack

      - name: Publish to snap store
        uses: snapcore/action-publish@v1
        with:
          store_login: ${{ secrets.SNAPCRAFT_TOKEN }}
          snap: ${{ steps.snapcraft.outputs.snap }}
          release: stable
